<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subheading {
            color: #777;
            font-size: 1.1rem;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
            cursor: pointer;
        }

        .drop-zone.highlight {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .drop-zone i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .drop-zone p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .file-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .custom-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-input label {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-input label:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .progress-bar.complete {
            background-color: var(--success-color);
        }

        .progress-bar.error {
            background-color: var(--error-color);
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
        }

        .file-preview {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
        }

        .file-icon {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .file-icon i {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .upload-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }

        .success-message {
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success-color);
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-color);
        }

        .success-message h3,
        .error-message h3 {
            margin-bottom: 10px;
        }

        .success-message p,
        .error-message p {
            margin-bottom: 5px;
        }

        .success-message h3 {
            color: var(--success-color);
        }

        .error-message h3 {
            color: var(--error-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .drop-zone {
                padding: 20px;
            }

            .file-input-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* New styles for CDN URL display */
        .cdn-url-container {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .cdn-url {
            font-family: monospace;
            word-break: break-all;
            padding: 4px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .copy-button {
            margin-left: 10px;
            padding: 4px 8px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: var(--secondary-color);
        }

        .url-note {
            font-size: 0.85em;
            color: #777;
            margin-top: 8px;
            font-style: italic;
        }

        /* Added styles for uploaded media */
        .uploaded-media-container {
            margin-top: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--light-gray);
            text-align: center;
        }

        .uploaded-media {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border-radius: var(--border-radius);
        }

        video.uploaded-media,
        audio.uploaded-media {
            width: 100%;
            background-color: #000;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>S3 File Uploader</h1>
            <p class="subheading">Securely upload your files to Amazon S3</p>
        </header>

        <div class="upload-container">
            <div id="dropZone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your file here</p>
                <p>Or</p>
                <div class="file-input-container">
                    <div class="custom-file-input">
                        <input type="file" id="fileInput">
                        <label id="fileInputLabel" for="fileInput">Choose a file</label>
                    </div>
                    <button id="uploadButton" class="btn btn-primary" disabled>Upload</button>
                </div>
            </div>

            <div id="filePreview" class="file-preview"></div>

            <div id="progressContainer" class="progress-container">
                <div class="progress-bar-container">
                    <progress id="progressBar" value="0" max="100" class="progress-bar"></progress>
                </div>
                <p id="progressText" class="progress-text">0%</p>
            </div>

            <div id="uploadResult" class="upload-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
